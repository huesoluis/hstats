<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
				<span class="contact100-form-title">
					Estadística Educativa
				</span>
				<span style="text-align:center">
				</span>
					<div class="row">
						<div class="wrap-input100 bg1 login">
							<span  class="label-input100">Introduce código del centro: </span>
							<input id="codcentro"  class="input100" type="text" name="codcentro" placeholder="código del centro">
						</div>
					</div><br>
					<div class="row">
						<div class="wrap-input100 bg1 login">
							<span class="label-input100">Introduce la clave del centro: </span>
							<input id="clave"  class="input100" type="text" name="clave" placeholder="clave del centro">
						</div>
					</div>
					<button id="acceso" class="login">
						<span style="weigth:700">
							ACCEDER
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script>
	$('body').on('click', '#acceso', function(event){
			console.log("sdsd");
		  event.preventDefault(); 
			var vcodcentro=$("#codcentro").val();
			var vclave=$("#clave").val();
			console.log(vclave);
				$.ajax({
									type        : 'POST',
									url         : 'ajax/login.php',
									data        : {codcentro:vcodcentro,clave:vclave},
									encode      : true,
						contentType: "application/x-www-form-urlencoded;charset=utf-8",
					})
					.done(function(data) {
						console.log(data);
						if(data.indexOf("OK")!=-1)
			 				location.href ="index.php?codcentro="+vcodcentro;
						else
							alert("No existe el centro o la clave es incorrecta");
					return;		
					})
		
	})
	</script>
